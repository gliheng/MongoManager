<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>MongoDB Manager</title>
	<link rel="stylesheet" href="bower_components/dijit/themes/claro/claro.css" type="text/css">
	<link rel="stylesheet" href="bower_components/dojox/grid/resources/claroGrid.css" type="text/css">
	<link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body class="claro">
	<div id="preloader">Loading ...</div>
	<div class="container" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design: 'headline'">
		<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'top'">MongoDB Manager</div>
		<div class="left" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'left', splitter: true">
			<div id="tree"></div>
		</div>
		<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'center'">
			<div data-dojo-type="dijit/layout/TabContainer" id="mainTabContainer" data-dojo-props="region: 'center'">
				<div data-dojo-type="dijit/layout/ContentPane" id="tabWelcome"
					data-dojo-props="title: 'Welcome'">
					<h1>Welcome to MongoDB Manager!</h1>
				</div>
			</div>
		</div>
		<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'bottom'">Status Bar</div>
	</div>

	<script type="text/javascript">
		var dojoConfig = {
			baseUrl: '/js/wtf',
			packages: [
				{name: 'dojo', location: '/bower_components/dojo'},
				{name: 'dojox', location: '/bower_components/dojox'},
				{name: 'dijit', location: '/bower_components/dijit'}
			],
			has: {
				"dojo-debug-messages": true
			},
			parseOnLoad: false,
			async: true
		};
	</script>

	<script type="text/javascript" src="bower_components/dojo/dojo.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
